<!DOCTYPE html>
<html>
    <head>
        <title>WebGL Notes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            table, th, td {
                text-align: center;
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>Table of scene translation sets </h2>
            <table>
                <tr>
                    <th>Description</th><th>X (Axis)</th><th>Y (Axis)</th><th>Z (Axis)</th>
                </tr>
                <tr><td>Forward along Y axis</td><td>-</td><td>+</td><td>+</td></tr>
                <tr><td>Backward along Y axis</td><td>+</td><td>+</td><td>-</td></tr>
                <tr><td>Down-left diagonal (/)</td><td>+</td><td>+</td><td>+</td></tr>
                <tr><td>Up-left diagonal (/)</td><td>-</td><td>-</td><td>-</td></tr>
                <tr><td>Low diagonal (/)</td><td>+</td><td>+</td><td>+</td></tr>
                <tr><td>Up-right diagonal (\)</td><td>-</td><td>+</td><td>-</td></tr>
                <tr><td>Down-right diagonal (\)</td><td>+</td><td>-</td><td>+</td></tr>
                <tr><td>Left</td><td>+</td><td></td><td>+</td></tr>
                <tr><td>Right</td><td>-</td><td></td><td>-</td></tr>
            </table>
        </div>
    </body>
</html>
