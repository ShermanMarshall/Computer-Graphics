<!doctype html>
<html>
<head>
<title>Change</title>
<meta http-equiv='content-type' content='text/html; charset=utf-8' />
<script src='../../vendor/jquery.js'></script>
<script src='../../vendor/three.js'></script>
<script src='../Objects/utils.js'></script>
<script src='../Objects/tree.js'></script>

</head>
<body>
    <div id='output'>
    </div>
    <script type='text/javascript'>
        var rad = Math.PI/180;
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
        var renderer = new THREE.WebGLRenderer();
        $('#output').append(renderer.domElement);
        
        renderer.setClearColor(0xFFFFFF);
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        var helper = new THREE.AxisHelper(20);
        scene.position.set(-25,25,20);
        
        var planeGeometry = new THREE.PlaneGeometry(60,20,1,1);
        var planeMaterial = new THREE.MeshLambertMaterial({
		color: 0xCCABCD, wireframe: true 
	});

        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -0.5*(Math.PI);
        scene.add(helper);
        
        scene.add(plane);
        var obj = tree(10, 1, 1);
        
        var light = new THREE.SpotLight(0xffffff);
        light.position.set(-20, 30, 10);
        scene.add(light);
        
        obj.mesh.position.set(0,0,0);
        scene.add(obj.mesh);
        scene.add(obj.line);
        
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 30;
        camera.lookAt({ x: 00, y: 00, z: 0 });
        
        renderer.render(scene,camera);     
    </script>
</body>
</html>
